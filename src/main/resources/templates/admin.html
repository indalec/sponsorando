<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard - Sponsorando</title>
    <link href="/css/main.css" type="text/css" rel="stylesheet">
    <link href="/css/dashboard.css" type="text/css" rel="stylesheet">
    <div th:replace="~{fragments/_partial-head :: partialHead}"></div>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{fragments/header/_conditional-header :: headerSectionConditional}" class="container mb-4"></header>
<h1 class="text-center">Admin</h1>
<div class="container mt-5 dashboard-container flex-grow-1">
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="dashboard-card card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">Campaign Management</h5>
                    <p class="card-text">View, approve, or reject campaigns.</p>
                    <a href="/campaigns" class="btn btn-outline-success btn-sm rounded-1 mt-1 mx-100">Manage Campaigns</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="dashboard-card card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">User Management</h5>
                    <p class="card-text">Manage registered users.</p>
                    <a href="/users" class="btn btn-outline-success btn-sm rounded-1 mt-1 mx-100">Manage Users</a>

                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="dashboard-card card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">Donations</h5>
                    <p class="card-text">Track donations</p>
                    <a href="/donations" class="btn btn-outline-success btn-sm rounded-1 mt-1 mx-100">Manage Donations</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footerSection}" role="contentinfo" class="footer mt-auto"></footer>

</body>
</html>
