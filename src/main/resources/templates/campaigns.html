<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Campaigns - Sponsorando</title>
    <link href="/css/main.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:replace="~{fragments/header :: headerSection}" class="container"></header>
<div id="successDivDelete" th:if="${isCampaignDeleted}" class="alert alert-success text-center w-50 mx-auto mt-5" role="alert">
    <span th:text="${currentRole == 'ROLE_ADMIN' ? 'Campaign deactivated successfully' : 'Campaign deleted successfully'}"></span>
</div>
<div class="container mt-5">
    <h1 th:text="${currentRole == 'ROLE_ADMIN' ? 'Campaigns' : 'Your Campaigns'}"></h1>
    <form th:action="@{/campaigns}" method="post" class="mt-5">
        <div class="table-responsive-lg">
            <table class="table table-striped table-bordered table-hover table-sm"
                   th:if="${campaigns != null and campaigns.size() > 0}">
                <thead class="thead-light">
                <tr class="align-top text-center">
                    <th scope="col" class="p-1">Id</th>
                    <th scope="col" class="p-1">Title</th>
                    <th scope="col" class="p-1">Description</th>
                    <th scope="col" class="p-1">Start Date</th>
                    <th scope="col" class="p-1">End Date</th>
                    <th scope="col" class="p-1">Goal Amount</th>
                    <th scope="col" class="p-1">Collected Amount</th>
                    <th scope="col" class="p-1">Status</th>
                    <th scope="col" class="p-1" th:text="${currentRole == 'ROLE_ADMIN' ? 'Address Id' : 'Address'}"></th>
                    <th scope="col" class="p-1" th:if="${currentRole == 'ROLE_ADMIN'}">Creator Id</th>
                    <th scope="col" class="p-1">Categories</th>
                    <th scope="col" class="p-1">Created At</th>
                    <th scope="col" class="p-1">Updated At</th>
                    <th scope="col" class="p-1">Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="campaign : ${campaigns}">
                    <td th:text="${campaign.id}"></td>
                    <td th:text="${campaign.title}"></td>
                    <td th:if="${campaign.description.length() > 20}"
                        th:text="${campaign.description.substring(0, 20)} + ' ...'">
                    </td>
                    <td th:if="${campaign.description.length() <= 20}"
                        th:text="${campaign.description}">
                    </td>
                    <td th:text="${campaign.startDate}"></td>
                    <td th:text="${campaign.endDate}"></td>
                    <td th:text="${campaign.goalAmount}"></td>
                    <td th:text="${campaign.collectedAmount}"></td>
                    <td th:text="${campaign.status}"></td>
                    <td>
                        <a th:if="${currentRole == 'ROLE_ADMIN'}"
                           th:href="@{/addresses/{id}(id=${campaign.address.id})}"
                           th:text="${campaign.address.id}"></a>
                        <span th:if="${currentRole == 'ROLE_USER'}">
                            <span th:text="${campaign.address.street} + ', ' +
                                           ${campaign.address.number} + ', ' +
                                           ${campaign.address.city} + ', ' +
                                           ${campaign.address.country} + ', ' +
                                           ${campaign.address.postcode}">
                            </span>
                        </span>
                    </td>
                    <td th:if="${currentRole == 'ROLE_ADMIN'}">
                        <a th:href="@{/userAccounts/{id}(id=${campaign.userAccount.id})}"
                           th:text="${campaign.userAccount.id}"></a>
                    </td>
                    <td>
                        <ul class="list-unstyled">
                            <li th:each="category : ${campaign.categories}" th:text="${category.name}"></li>
                        </ul>
                    </td>
                    <td th:text="${campaign.createdAt}"></td>
                    <td th:text="${campaign.updatedAt}"></td>
                    <td class="d-flex justify-content-start">
                        <a class="btn btn-info btn-sm me-2" th:href="@{/view_campaign/{id}(id=${campaign.id})}">View</a>
                        <a class="btn btn-warning btn-sm me-2"
                           th:href="@{/edit_campaign/{id}(id=${campaign.id})}">Edit</a>
                        <a class="btn btn-danger btn-sm"
                           href="#"
                           th:onclick="'confirmCampaignDelete(\'' + ${campaign.id} + '\', ' + ${currentPage} + '); return false;'">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div th:if="${campaigns == null or campaigns.size() == 0}"
                 class="alert alert-warning text-center w-50 mx-auto mt-5">
                Currently, you don't have any campaigns.

                <div><a th:href="@{/add_campaign}" class="btn btn-link">Start a
                    campaign now!</a></div>
            </div>

        </div>

        <nav aria-label="Page navigation" th:if="${campaigns != null and campaigns.size() > 0}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/campaigns(page=0)}">First</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/campaigns(page=${currentPage - 1})}">Previous</a>
                </li>
                <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${pageNum == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/campaigns(page=${pageNum})}" th:text="${pageNum + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/campaigns(page=${currentPage + 1})}">Next</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/campaigns(page=${totalPages - 1})}">Last</a>
                </li>
            </ul>
        </nav>
    </form>
</div>

<footer th:replace="~{fragments/footer :: footerSection}" role="contentinfo" class="footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    function confirmCampaignDelete(campaignId, currentPage) {
        if (confirm('Are you sure you want to delete this campaign?')) {
            window.location.href = '/delete_campaign/' + campaignId + '?page=' + currentPage;
        }
    }


</script>
<script src="/js/action_notifications.js"></script>

</body>
</html>
