<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - Sponsorando</title>
    <div th:replace="~{fragments/_partial-head :: partialHead}"></div>
    <style>
        .contact-form {
          max-width: 600px;
          margin: 0 auto;
          padding: 30px;
          border-radius: 8px;
          box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<header th:replace="~{fragments/header/_conditional-header :: headerSectionConditional}" class="container mb-4"></header>
<main>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Contact Us</h2>

        <!-- Success Message Container (outside the form) -->
        <div id="successMessage" class="alert alert-success d-none" role="alert">
            Message sent successfully! We'll get back to you soon.
        </div>

        <!-- Contact Form -->
        <form id="contactForm" class="contact-form bg-light">
            <!-- Full Name -->
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
                <div class="invalid-feedback">Please enter your full name.</div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>

            <!-- Message -->
            <div class="mb-3">
                <label for="message" class="form-label">How can we help?</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
                <div class="invalid-feedback">Please enter your message.</div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Submit Question</button>
        </form>
    </div>
</main>
<footer th:replace="~{fragments/footer :: footerSection}" role="contentinfo" class="footer"></footer>

<script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Remove any existing validation error classes
      const inputs = document.querySelectorAll('.form-control');
      inputs.forEach(input => input.classList.remove('is-invalid'));

      let isValid = true;
      const fullName = document.getElementById('fullName');
      const email = document.getElementById('email');
      const message = document.getElementById('message');

      // Validate Full Name
      if (!fullName.value.trim()) {
        fullName.classList.add('is-invalid');
        isValid = false;
      }

      // Validate Email
      if (!email.value.trim() || !email.checkValidity()) {
        email.classList.add('is-invalid');
        isValid = false;
      }

      // Validate Message
      if (!message.value.trim()) {
        message.classList.add('is-invalid');
        isValid = false;
      }

      if (isValid) {
        // Show the success message
        const successMessage = document.getElementById('successMessage');
        successMessage.classList.remove('d-none');

        // Reset the form fields
        this.reset();

        // Hide the success message after 5 seconds
        setTimeout(() => {
          successMessage.classList.add('d-none');
        }, 5000);
      }
    });
</script>
</body>
</html>
