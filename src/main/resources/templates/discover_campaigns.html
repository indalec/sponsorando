<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Discover Campaigns - Sponsorando</title>
    <div th:replace="~{fragments/_partial-head :: partialHead}"></div>
</head>
<body>
<header th:replace="~{fragments/header/_conditional-header :: headerSectionConditional}"
        class="container mb-4"></header>
<main>
    <div class="container mt-5">

        <div id="errorMessage" th:if="${errorMessage}"
             class="alert alert-danger d-flex align-items-center justify-content-center mx-auto mt-3 mb-5 fade show text-wrap w-75 w-md-50 text-wrap"
             role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
                 viewBox="0 0 16 16" role="img" aria-label="Danger:" width="20" height="20" fill="currentColor">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
            <div style="line-height: 1.2;">
                <span th:text="${errorMessage}"></span>
            </div>
        </div>

        <div class="mb-4">
            <form class="d-flex justify-content-center" th:action="@{/discover_campaigns}" method="get">
                <input class="form-control me-2 w-75 w-md-50" type="search" name="searchQuery" placeholder="Search for campaigns by title..."
                       aria-label="Search" th:value="${searchQuery}">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>



        <div class="row row-cols-1 row-cols-md-3 g-4 mt-5 justify-content-center">
            <div th:each="campaign : ${campaigns}" class="col">

                <a th:href="@{/c/{slug}(slug=${campaign.slug})}" class="text-decoration-none">
                    <div class="card h-100 shadow-sm rounded-3 hover-shadow-lg transform-hover-scale">

                    <img src="/images/donate.jpeg" width="100" height="200" class="card-img-top"
                             alt="Campaign Image">

                        <div class="card-body">
                            <h5 class="card-title" th:text="${campaign.title}"></h5>
                            <p class="card-text" th:text="${campaign.description}"
                               style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis;"></p>


                            <div class="d-flex justify-content-between align-items-center">
                                <div class="progress w-75">
                                    <div class="progress-bar" role="progressbar"
                                         th:style="'width: ' + ${campaign.collectedAmount / campaign.goalAmount * 100} + '%'"
                                         th:aria-valuenow="${campaign.collectedAmount / campaign.goalAmount * 100}"
                                         aria-valuemin="0" aria-valuemax="100">
                                        <span th:text="${#numbers.formatDecimal(campaign.collectedAmount / campaign.goalAmount * 100, 0, 2)} + '%'"></span>
                                    </div>
                                </div>
                                <span class="text-muted" th:text="'â‚¬' + ${campaign.collectedAmount} + ' raised'"></span>
                            </div>
                            <small th:text="${campaign.address.street + ', ' + campaign.address.number + ', ' + campaign.address.city + ', ' + campaign.address.country + ', ' + campaign.address.postcode}"></small>

                        </div>
                    </div>
                </a>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <nav class="mt-4" aria-label="Page navigation" th:if="${campaigns != null and campaigns.size() > 0}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/discover_campaigns(page=0)}">First</a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/discover_campaigns(page=${currentPage - 1})}">Previous</a>
                    </li>
                    <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${pageNum == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/discover_campaigns(page=${pageNum})}"
                           th:text="${pageNum + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/discover_campaigns(page=${currentPage + 1})}">Next</a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/discover_campaigns(page=${totalPages - 1})}">Last</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footerSection}" role="contentinfo" class="footer"></footer>
<script src="/js/action_notifications.js"></script>
</body>
</html>
