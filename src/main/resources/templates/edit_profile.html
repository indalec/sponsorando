<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Profile | Sponsorando</title>
    <div th:replace="~{fragments/_partial-head :: partialHead}"></div>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{fragments/header/_conditional-header :: headerSectionConditional}" class="container mb-4"></header>

<div class="container mt-5 flex-grow-1">
    <h1 class="text-center">Edit Profile</h1>

    <form th:action="@{/update_profile}" method="post" th:object="${userEditForm}" class="mt-4 w-50 mx-auto" onsubmit="return validatePasswords()">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

        <!-- Full Name Field -->
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
            <small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password" class="form-control" id="password" name="password" th:field="*{password}" placeholder="Enter new password">
            <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password">
            <small class="text-danger" id="passwordError"></small>
        </div>

        <div class="text-center mt-4 d-flex justify-content-center gap-3">
            <button type="submit" class="btn btn-outline-success btn-sm rounded-1 px-4">Save Changes</button>
            <a href="/user_dashboard" class="btn btn-outline-danger btn-sm rounded-1 px-4">Cancel</a>
        </div>
    </form>
</div>

<footer th:replace="~{fragments/footer :: footerSection}" class="mt-auto"></footer>

<!-- âœ… JavaScript for password matching validation -->
<script>
    function validatePasswords() {
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirmPassword").value;
        let passwordError = document.getElementById("passwordError");

        if (password && password !== confirmPassword) {
            passwordError.textContent = "Passwords do not match!";
            passwordError.style.display = "block";
            return false;
        }

        passwordError.style.display = "none";
        return true;
    }

</script>

</body>
</html>
