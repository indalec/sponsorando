<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Profile | Sponsorando</title>
    <link href="/css/main.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{fragments/header :: headerSection}"></header>

<div class="container mt-5 flex-grow-1"> <!-- Ensures content expands -->
    <h1 class="text-center">Edit Profile</h1>

    <form th:action="@{/update_profile}" method="post" class="mt-4 w-50 mx-auto">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${userAccount.name}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${userAccount.email}" readonly>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password">
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password">
        </div>

        <div class="text-center mt-4 d-flex justify-content-center gap-3">
            <button type="submit" class="btn btn-outline-success btn-sm rounded-1 px-4">Save Changes</button>
            <a href="/user_dashboard" class="btn btn-outline-danger btn-sm rounded-1 px-4">Cancel</a>
        </div>
    </form>
</div>

<footer th:replace="~{fragments/footer :: footerSection}" class="mt-auto"></footer>
</body>

</html>
