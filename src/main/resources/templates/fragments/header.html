<header th:fragment="headerSection">
    <link rel="stylesheet" th:href="@{/css/burger.css}">
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Sponsorando</a>

            <!-- Burger Button (Only for Mobile) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Desktop Navbar (Visible on Large Screens) -->
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                    <li class="nav-item"><a th:if="${username != null}" class="nav-link" href="/campaigns">Campaigns</a></li>
                    <li class="nav-item"><a class="nav-link" href="/discover_campaigns">Discover Campaigns</a></li>
                    <li class="nav-item"><a class="nav-link" href="/add_campaign">Start a Campaign</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="/faq">Help</a></li>
                </ul>

                <!-- Right-aligned buttons -->
                <div class="d-flex ms-3">
                    <a th:if="${username == null}" href="/signup" class="btn btn-outline-success me-2">Sign Up</a>
                    <a th:if="${username == null}" href="/login" class="btn btn-outline-success">Login</a>
                    <span class="mx-3 text-dark fw-bold" th:if="${username != null}" th:text="${username}"></span>
                    <a th:if="${username != null}" href="/logout" class="btn btn-outline-danger">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile Offcanvas Menu (Only for Mobile) -->
    <div class="offcanvas offcanvas-end custom-menu" tabindex="-1" id="offcanvasNavbar"
         aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a th:if="${username != null}" class="nav-link" href="/campaigns">Campaigns</a></li>
                <li class="nav-item"><a class="nav-link" href="/discover_campaigns">Discover Campaigns</a></li>
                <li class="nav-item"><a class="nav-link" href="/add_campaign">Start a Campaign</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link" href="/faq">Help</a></li>
            </ul>

            <!-- Buttons inside Burger Menu -->
            <div class="d-flex flex-column align-items-center mt-3">
                <a th:if="${username == null}" href="/signup" class="btn btn-outline-success mb-2 w-100">Sign Up</a>
                <a th:if="${username == null}" href="/login" class="btn btn-outline-success w-100">Login</a>
                <span class="text-light fw-bold my-2" th:if="${username != null}" th:text="${username}"></span>
                <a th:if="${username != null}" href="/logout" class="btn btn-outline-danger w-100">Logout</a>
            </div>
        </div>
    </div>
</header>
