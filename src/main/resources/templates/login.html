<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Sponsorando</title>
    <link href="/css/main.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:replace="~{fragments/header :: headerSection}" class="container"></header>

<form th:action="@{/login}" role="form" th:method="post">
    <div class="columns is-centered">
        <div class="column is-half-tablet is-one-third-desktop">
            <div class="field">
                <p class="control has-icons-left has-icons-right">
                    <input class="input" name="username" type="email" placeholder="Email">
                    <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                    <span class="icon is-small is-right">
                                        <i class="fas fa-check"></i>
                                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input" name="password" type="password" placeholder="Password">
                    <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control">
                    <button type="submit" class="button is-success is-fullwidth">Login</button>
                </p>
            </div>
        </div>
    </div>
</form>
<footer th:replace="~{fragments/footer :: footerSection}" role="contentinfo" class="footer"></footer>
</body>
</html>
