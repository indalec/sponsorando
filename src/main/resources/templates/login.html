<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Sponsorando</title>
    <div th:replace="~{fragments/_partial-head :: partialHead}"></div>
    <style>
        .split-container {
            display: flex;
            flex: 1;
            min-height: calc(100vh - 80px); /* Resta la altura del header */
            margin-top: -1rem; /* Compensa el margen del header */
        }

        .left-section {
            flex: 1 1 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background: rgba(16, 203, 255, 0.50);
        }

        .right-section {
            flex: 1 1 50%;
            background-image: url('/images/tree1.jpg');
            background-size: cover;
            background-position: center;
            margin-top: -1px; /* Elimina línea blanca residual */
        }

        .login-form {
            width: 100%;
            max-width: 400px;
        }

        @media (max-width: 768px) {
            .split-container {
                flex-direction: column;
                min-height: auto;
                margin-top: 0;
            }

            .left-section {
                padding: 2rem 1rem;
                background: rgba(16, 203, 255, 0.98); /* Menos transparencia en móvil */
            }

            .right-section {
                flex-basis: 40vh;
            }
        }
    </style>
</head>

<body>
<header th:replace="~{fragments/header/_conditional-header :: headerSectionConditional}" class="container mb-4"></header>
<div class="split-container">
    <div class="left-section">
        <div id="showInfoMessage" th:if="${showInfoMessage}" class="alert alert-info d-flex align-items-center alert-dismissible fade show w-100" role="alert" style="max-width: 400px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-info-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Info:">
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
            </svg>
            <div>
                <div th:text="${message}"></div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <h2 class="text-center mb-4">Login to Sponsorando</h2>
        <div class="login-form">
            <form th:action="@{/login}" method="POST">
                <input type="hidden" name="redirect" th:value="${param.redirect}" />
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="username" placeholder="Enter your email" required>
                    <div id="emailError" class="invalid-feedback" style="display: none;">Please enter a valid email address.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success px-5">Login</button>
                </div>
            </form>
        </div>
    </div>
    <div class="right-section"></div>
</div>
<footer th:replace="~{fragments/footer :: footerSection}" role="contentinfo" class="footer"></footer>
<script src="/js/login.js"></script>
</body>
</html>
