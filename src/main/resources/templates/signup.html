<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up - Sponsorando</title>
    <div th:replace="~{fragments/_partial-head :: partialHead}"></div>
</head>

<body>
<header th:replace="~{fragments/header :: headerSection}" class="container"></header>
<div class="container mt-5">
    <h2 class="text-center">Sign Up for Sponsorando</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/signup}" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" minlength="8" maxlength="50" required>
                </div>
                <!--<div class="mb-3">
                    <label for="image" class="form-label">Upload Image</label>
                    <input type="file" class="form-control" id="image" name="imageUrl">
                </div>-->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="~{fragments/footer :: footerSection}" role="contentinfo" class="footer"></footer>
<script src="/js/signup.js"></script>
</body>

</html>
