<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up - Sponsorando</title>
    <div th:replace="~{fragments/_partial-head :: partialHead}"></div>
    <style>
        .split-container {
            display: flex;
            flex: 1;
            min-height: calc(100vh - 80px);
            margin-top: -1rem;
            flex-direction: row-reverse;
        }

        .left-section {
            flex: 1 1 34%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background: rgba(51, 200, 86, 0.50); /* Primary color with transparency */
        }

        .right-section {
            position: relative;
            flex: 1 1 66%;
            background-image: url('/images/water1.jpg');
            background-size: cover;
            background-position: center;
            margin-top: -1px;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
            color: white;
        }

        .overlay-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .overlay-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .overlay-text {
            font-size: 1.2rem;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .overlay-logo {
            max-width: 370px;
            height: auto;
            margin-bottom: 2rem;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5));
        }

        @media (max-width: 768px) {
            .split-container {
                flex-direction: column;
                min-height: auto;
                margin-top: 0;
            }

            .left-section {
                padding: 2rem 1rem;
                background: rgba(51, 200, 86, 0.98); /* More opaque green on mobile */
            }

            .right-section {
                flex-basis: 40vh;
            }

            .overlay-logo {
                max-width: 200px;
                margin-bottom: 1.5rem;
            }

            .overlay-title {
                font-size: 1.8rem;
            }

            .overlay-text {
                font-size: 1rem;
            }

            .image-overlay {
                padding: 1rem;
                text-align: center;
            }
        }
    </style>
</head>

<body>
<header th:replace="~{fragments/header/_conditional-header :: headerSectionConditional}" class="container mb-4"></header>
<div class="split-container">
    <div class="left-section">
        <h2 class="text-center mb-4">Sign Up</h2>
        <div class="login-form">
            <form th:action="@{/signup}" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required minlength="2" maxlength="50">
                    <div id="nameError" class="invalid-feedback">Please enter a valid name (2-50 characters).</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                    <div id="emailError" class="invalid-feedback">Please enter a valid email address.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" minlength="8" maxlength="50" required>
                    <div id="passwordError" class="invalid-feedback">Password must be at least 8 characters.</div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success px-5">Create Account</button>
                </div>
            </form>
        </div>
    </div>
    <div class="right-section">
        <div class="image-overlay">
            <div class="overlay-content">
                <img src="/images/title.svg" alt="Sponsorando Logo" class="overlay-logo">
                <h1 class="overlay-title">Start Making a Difference</h1>
                <p class="overlay-text">
                    Become part of a movement creating real change.
                    Your registration helps build a better tomorrow for everyone.
                </p>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{fragments/footer :: footerSection}" role="contentinfo" class="footer"></footer>
<script src="/js/signup.js"></script>
</body>
</html>
