<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Dashboard | Sponsorando</title>
    <link href="/css/main.css" type="text/css" rel="stylesheet">
    <link href="/css/dashboard.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Yvp1s/JpH0J8iKTuZ+bm5axJ2D0h06OAkk6yEY1BcFdHs8b9L8GjapTCkLPpEmlp"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:replace="~{fragments/header :: headerSection}" class="container-fluid"></header>

<div class="container mt-5 dashboard-container">
    <h1 class="text-center">Welcome, <span th:text="${userAccount.getName()}"></span>!</h1>

    <div class="row mt-4">
        <!-- Edit Profile Section -->
        <div class="col-md-4">
            <div class="dashboard-card card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">Edit Profile</h5>
                    <p class="card-text">Update your personal information, password, and settings.</p>
                    <a href="/edit_profile" class="btn btn-primary disabled">Coming Soon</a>
                </div>
            </div>
        </div>

        <!-- Manage Campaigns Section -->
        <div class="col-md-4">
            <div class="dashboard-card card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">Manage Campaigns</h5>
                    <p class="card-text">View, edit, and track your fundraising campaigns.</p>
                    <a href="/campaigns" class="btn btn-success">Go to Campaigns</a>
                </div>
            </div>
        </div>

        <!-- Manage Donations & Subscriptions -->
        <div class="col-md-4">
            <div class="dashboard-card card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">Manage Donations</h5>
                    <p class="card-text">Track received donations and manage subscriptions.</p>
                    <a href="/manage_donations" class="btn btn-primary disabled">Coming Soon</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
