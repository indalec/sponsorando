<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Dashboard | Sponsorando</title>
    <link href="/css/main.css" type="text/css" rel="stylesheet">
    <link href="/css/dashboard.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script></head>
<body class="d-flex flex-column min-vh-100">

<header th:replace="~{fragments/header :: headerSection}" class="container"></header>

<div class="container mt-5 dashboard-container flex-grow-1">
    <h1 class="text-center">Welcome, <span th:text="${userAccount.getName()}"></span>!</h1>

    <div class="row mt-4">
        <div class="col-md-4">
            <div class="dashboard-card card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">Edit Profile</h5>
                    <p class="card-text">Update your personal information, password, and settings.</p>
                    <a href="/edit_profile" class="btn btn-outline-secondary btn-sm rounded-1 me-1 disabled">Edit Profile</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="dashboard-card card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">Manage Campaigns</h5>
                    <p class="card-text">View, edit, and track your fundraising campaigns.</p>
                    <a href="/campaigns" class="btn btn-outline-success btn-sm rounded-1 mt-1 mx-100">Go to Campaigns</a>

                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="dashboard-card card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">Manage Donations</h5>
                    <p class="card-text">Track received donations and manage subscriptions.</p>
                    <a href="/manage_donations" class="btn btn-outline-secondary btn-sm rounded-1 me-1 disabled">Manage Donations</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footerSection}" role="contentinfo" class="footer mt-auto"></footer>

</body>
</html>
